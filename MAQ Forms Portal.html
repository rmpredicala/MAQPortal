<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAQ Forms Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0056b3;
            color: #fff;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        header img {
            max-width: 100px;
            margin-bottom: 0.5rem;
        }
        .container {
            margin: 2rem auto;
            padding: 1rem;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-link {
            display: block;
            margin: 1rem 0;
            padding: 1rem;
            font-size: 1.2rem;
            color: #0056b3;
            text-decoration: none;
            border: 2px solid #0056b3;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .form-link:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>MAQ Employee Forms Portal</h1>
    </header>
    <div class="container">
        <p>Welcome to the employee forms portal. Please select a form below:</p>
        <a href="https://forms.gle/o7TMtmCpXyJ8jnMF9" target="_blank" class="form-link">Leave Request Form</a>
        <a href="https://docs.google.com/forms/d/e/overtime-form-link" target="_blank" class="form-link">Overtime Form</a>
        <a href="https://docs.google.com/forms/d/e/undertime-form-link" target="_blank" class="form-link">Undertime Form</a>
    </div>
</body>
</html>
